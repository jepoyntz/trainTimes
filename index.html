<!DOCTYPE html>
<html lang="en-us">


<head>

   <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <link href="style.css" rel="stylesheet">

</head>

<body>

  <!--=========================
  
    1. make html container elemnts

    2. make some inputs for the user text

    3. make a button to submit the user inputs

  ==========================-->  

  <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: blue">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Or...Dude, Wheres My Train? </h3>

        <div class="col-lg-4">
             <img src="https://media4.giphy.com/media/ghPfNK0PIAeY0/200.webp#8">
        </div>
        
        <div class="col-lg-4">            
             <img  src="https://media1.giphy.com/media/R8JaPcCfB6AI8/200.webp#89"> 
         </div>
         
         <div class="col-lg-4">                 
             <img  src="https://media2.giphy.com/media/NGSbD5vI6lUvC/200.webp#0">
         </div>

      <div class="row" style="background-color: black; color: blue">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  <!--  //Total Billed ($)</th> -->
                  </tr>
                </thead>
                <tbody id="trainTime">
                  
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text" style="color: blue">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainTime-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

        <script src="logic.js"></script>

    </body>
   </html>
